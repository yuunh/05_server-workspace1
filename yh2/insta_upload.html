<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        div {
            box-sizing: border-box;
            /* border: 1px solid rgb(168, 168, 168); */
        }

        .wrap {
            width: 1500px;
            height: 2500px;
            margin: auto;
        } 

        .wrap>div {
            width: 100%;
        }

        #header {
            height: 10%
        }

        /* #navigator {
            height: 20%;
        } */

        #content {
            height: 83%
        }

        #footer {
            height: 7%;
        }

        /* header */

        #header>div {
            height: 100%;
        }

        #header {
            width: 1500px;
        }

        #head1 {
            width: 30%;
            height: 100%;
            float: left;
        }

        #head2 {
            width: 70%;
            float: left;
            height: 100%;
        }

        #head2>#head2_1 {
            height: 60%;
        }

        #head2>#head2_2 {
            height: 40%;
        }

        /*검색창*/

        #search {
            width: 100%;
            height: 100%;
        }

        #searchbar {
            width: 700px;
            height: 45px;
            margin-top: 115px;
            margin-left: 50px;
            border-radius: 15px;
            border-color: #cb7cdd;
        }

        #btnsh {
            font-size: 18px;
            color: #ffffff;
            margin: 10px;
            width: 100px;
            height: 50px;
            border-radius: 15px;
            background-color: #cb7cdd;
            border: none;
        }

        /* 메뉴바 */

        li {
            list-style: none;
            /* padding: 0;
            margin: 0 */
        }

        a {
            text-decoration: none;
            font-size: 14px
        }

        .menu {
            width: 1500px;
            margin: 10px;
            padding: 10px;
        }

        .menu>li {
            width: 20%;
            /*20*5=100%*/
            float: left;
            text-align: center;
            line-height: 40px;
            background-color: rgb(161, 99, 212);
            margin: 10px;
            border-radius: 10px;
        }

        .menu a {
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-family: sans-serif;
        }

        .submenu>li {
            line-height: 70px;
            text-align: center;
            background-color: #fd98ba;
        }

        .submenu {
            height: 0;
            overflow: hidden;
        }

        .menu>li:hover {
            background-color: #fd98ba;
            text-align: center;
            transition-duration: 0.5s;
        }

        .menu>li:hover .submenu {
            height: 350px;
            transition-duration: 1.5s;
            text-align: center;
        }

        #navigator>div {
            height: 100%;
        }

        #navigator {
            width: 1500px;
        }

        #navi1 {
            width: 80%;
            height: 100%;
            float: left;
        }

        #navi2 {
            width: 20%;
            height: 100%;
            float: left;
        }

        /* footer */

        #footer>div {
            height: 100%;
            text-align: center;
            font-size: 20px;
        }

        .ft {
            border: 1px solid rgb(182, 169, 169);
            width: 25%;
            float: left;
            padding: 5px;
            border-bottom: white;
            border-top: white;
        }

        #f1 {
            width: 1500px;
            border: 7px solid #E0BFE6;
            border-bottom: white;
            border-left: white;
            border-right: white;
            padding-bottom: 10px;
        }

        #content>div {width: 100%;}
        #c1 {height: 5%;}
        #c2 {height: 85%;}
        #c3 {height: 10%;}

        #c1>div {
            height: 100%;
            width: 50%;
            float: left;
        }

        #c1_1>div {
            margin-left: 200px;
            width: 100%;
            height: 50%;
        }

        #c2>div {
            width: 100%;
            height: 33.3%;
        }

        #sort * {
            height: 40px;
            width: 100px;
        }
        
        #c1_2 * {
            margin-right: 200px;
            margin-top: 50px;
            height: 40px;
            width: 150px;
            font-size: 15px;
            float: right;
            font-weight: bolder;
        }

        #c2 * {
            margin-top: 30px;
            text-align: center;
            width: 350px;
            height: 450px;
            padding: 10px;
        }

        .paging-btn {
            border-bottom: 1px solid #ddd;
        }
        
    </style>

</head>
